<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>


</head>
<body>

<div class="main-outer">
    <div class="inner-wrapper">
        <div class="top-title-wrapper">
            <h1>My First JS Project.</h1>
            
        </div>
        <hr>
        <div class="controller-wrapper" style="height: 50px;">
            <div class="controller-item">'
                <div class="inner-item" style="padding: 0;">
                    <select name="" id="level-select" class="form-control">
                        <option value="1">Easy</option>
                        <option value="2">Medium</option>
                        <option value="3">Expert</option>
                    </select>
                </div>
            </div>
            <div class="controller-item">
                <div class="inner-item">
                    <span >Time: <span id="min">00</span>: <span id="sec">00</span></span>
                </div>
            </div>
            <div class="controller-item">
                <div class="inner-item">
                    <span >Q: <span id="question"></span>/10</span>
                </div>
            </div>
            <div class="controller-item">
                <div class="inner-item" style="white-space: nowrap;">
                    <span >Result:(C:<span id="c">0</span>) | (W:<span id="w">0</span>) | (S:<span id="s">0</span>)</span>
                </div>
            </div>
            <div class="controller-item">
                <button onclick="start()" class="btn btn-primary" style="width: 100%;" id="btn-start">Start</button>
            </div>
        </div>

        <div class="playground">
            <h1>
            <span class="f-number" id="f-number">?</span>
            <span class="operator" id="operator">?</span>
            <span class="l-number" id="l-number">?</span>&nbsp;
            =&nbsp;
            <span class="answer">?</span>
            </h1>
            <input id="answer" type="number" class="form-control" placeholder="Answer Here" style="width: 200px;">
            
        </div>
        <div class="button-bar">
            <button class="btn button btn-outline-danger" style="margin-right: 5px;" onclick="resetData()">Reset</button>    
            <button class="btn btn-outline-dark" onclick="skippedAnswer()">Skip</button>&nbsp;
            <button class="btn button btn-primary" onclick="submitData()">Submit</button>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>First Number</th>
                <th>Last Number</th>
                <th>Operator</th>
                <th>correct Answer</th>
                <th>User Answer</th>
                <th>is Correct</th>
                <th>is Skipped</th>
                <th>Time</th>

            </tr>
        </thead>
        <tbody id="t-body">
            
        </tbody>
    </table>

</div>
    

    <script src="main.js"></script>
    
</body>
</html>
